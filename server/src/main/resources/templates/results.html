<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <title>Search Engine</title>
</head>
<body>
<div class="container">
    <!--<form action="#" th:action"@{/search/" method="get">-->
    <!--<p>Запрос<input type="text" th:field="*{text}"></p>-->
    <!--</form>-->
    <div class="grid col-full">
        <div>
            <center>
                <img src="img/logo.png">
                <form action="#" th:action="@{/}" th:object="${search}" method="post">
                    <input type="text" th:field="*{text}" />
                    <input type="submit" name="search" value="Search" size="200">
                </form>
            </center>
        </div>
        <div>
            <br><br><br>
            <table>
                <tr th:each="answer: ${search.answers}">
                    <article class="post">
                        <a th:href="${answer.url}"><h3 th:text="${answer.title}"/></a>
                        <!--<div class="meta"><p th:text="${answer.url}"/></div>-->
                        <div class="entry"><p th:text="${answer.shortText}"/></div>
                        <hr>
                    </article>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
